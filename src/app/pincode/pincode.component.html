<div class="container">
  <div class="row">
    <div class="col-xl-6">
      <div class="input-group mb-3" style="margin-top: 20px;">
        <label class="input-group-text" for="inputGroupSelect01">Pincode</label>
        <input type="text" class="form-control" [(ngModel)] = "pincode">
      </div>
    </div>
    <div class="col-xl-6">
      <div class="input-group mb-3" style="margin-top: 20px;">
       <button class="btn btn-success" (click)="findByPin()">Search</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-offset-3">
      <ul class="list-group" *ngIf = "pinDataArray.length >=1">
        <li class="list-group-item" *ngFor = "let session of pinDataArray">
          <div class="row">
            <div class="col-xl-6">
              <h4>{{session.name}}</h4>
              <h5>{{session.date}}</h5>
              <p>{{session.address}}</p>
              <p>{{session.block_name}}</p>
              <p>{{session.district_name}}</p>
              <p>Available Capacity : {{session.available_capacity}}</p>
            </div>
            <div class="col-xl-6">
              <h6>Center id: {{session.center_id}}</h6>
              <p>{{session.vaccine}}</p>
              <p>fee:{{session.fee}}</p>
              <div *ngFor = "let time of session.slots">
                <p>{{time}}</p>
              </div>
            </div>

          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
